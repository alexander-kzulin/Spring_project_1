<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/book}" th:object="${book}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="authorName">Enter name: </label>
  <input type="text" th:field="*{authorName}" id="authorName"/>
  <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">AuthorName error</div>
  <br/>
  <label for="date">Enter date: </label>
  <input type="text" th:field="*{date}" id="date"/>
  <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">date error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
