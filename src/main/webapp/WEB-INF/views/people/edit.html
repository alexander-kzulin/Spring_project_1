<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="nameLastName">Enter name: </label>
  <input type="text" th:field="*{nameLastName}" id="nameLastName"/>
  <div style="color:red" th:if="${#fields.hasErrors('nameLastName')}" th:errors="*{nameLastName}">Name error</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{dateOfBirth}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{dateOfBirth}">Age error</div>
  <br/>
  <label for="dateOfBirth">Enter dateOfBirth: </label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">dateOfBirth error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
